{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        <!-- Font awesome -->
        {% comment %} <script src="https://kit.fontawesome.com/c0ab3d7e30.js" crossorigin="anonymous"></script> {% endcomment %}
        {% comment %} Google icons {% endcomment %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>

        
{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
    </body>
</html>
